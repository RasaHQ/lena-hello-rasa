version: '3.1'

responses:
  utter_start_activate_card:
    - text: "Let's get your card activated!"
      translation:
        fr: "Activons votre carte !"
        de: "Lassen Sie uns Ihre Karte aktivieren!"
      metadata:
        rephrase: True
  utter_ask_activate_card_confirmation:
    - text: "Are you sure you want to activate your card ending in {bank_card_number}?"
      translation:
        fr: "Êtes-vous sûr de vouloir activer votre carte se terminant par {bank_card_number} ?"
        de: "Sind Sie sicher, dass Sie Ihre Karte mit der Endung {bank_card_number} aktivieren möchten?"
      buttons:
        - title: "Yes, activate it"
          payload: /SetSlots(confirmation=true)
          translation:
            fr:
              title: "Oui, activez-la"
              payload: /SetSlots(confirmation=true)
            de:
              title: "Ja, aktivieren"
              payload: /SetSlots(confirmation=true)
        - title: "No, cancel"
          payload: /SetSlots(confirmation=false)
          translation:
            fr:
              title: "Non, annuler"
              payload: /SetSlots(confirmation=false)
            de:
              title: "Nein, abbrechen"
              payload: /SetSlots(confirmation=false)
      metadata:
        rephrase: True
  utter_activate_card_successful:
    - text: "Perfect! Your card is now activated and ready to use."
      translation:
        fr: "Parfait ! Votre carte est maintenant activée et prête à être utilisée."
        de: "Perfekt! Ihre Karte ist jetzt aktiviert und einsatzbereit."
      metadata:
        rephrase: True
  utter_activate_card_cancelled:
    - text: "No problem! I've cancelled the activation. Let me know if you'd like to try again later."
      translation:
        fr: "Pas de problème ! J'ai annulé l'activation. Faites-moi savoir si vous souhaitez réessayer plus tard."
        de: "Kein Problem! Ich habe die Aktivierung abgebrochen. Lassen Sie es mich wissen, wenn Sie es später noch einmal versuchen möchten."
      metadata:
        rephrase: True
