actions:
  - check_that_card_exists

slots:
  bank_card_number:
    type: text
    mappings:
      - type: from_llm

responses:
  utter_bank_card_not_found:
    - text: "The card number you provided could not be found. Please check and try again."
      translation:
        fr: "Le numéro de carte que vous avez fourni n'a pas pu être trouvé. Veuillez vérifier et réessayer."
        de: "Die von Ihnen angegebene Kartennummer konnte nicht gefunden werden. Bitte überprüfen Sie und versuchen Sie es erneut."

  utter_ask_bank_card_number:
    - text: "What is the number of the card you wish to perform this action for?"
      translation:
        fr: "Quel est le numéro de la carte pour laquelle vous souhaitez effectuer cette action ?"
        de: "Wie lautet die Nummer der Karte, für die Sie diese Aktion durchführen möchten?"
